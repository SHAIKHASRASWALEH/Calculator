<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="CALCULATOR">
        
        <form>
          <input type="text" class="screen">
        </form>
          <div class="buttons">
            <button type="button" class="buto buto-clear">AC</button>
            <button type="button" class="buto buto-grey" data-num="%">%</button>
            <button type="button" class="buto buto-orange" data-num="/">/</button>

            <button type="button" class="buto buto-black" data-num="7">7</button>
            <button type="button" class="buto buto-black" data-num="8">8</button>
            <button type="button" class="buto buto-black" data-num="9">9</button>
            <button type="button" class="buto buto-orange" data-num="*">*</button>

            <button type="button" class="buto buto-black" data-num="4">4</button>
            <button type="button" class="buto buto-black" data-num="5">5</button>
            <button type="button" class="buto buto-black" data-num="6">6</button>
            <button type="button" class="buto buto-orange" data-num="-">-</button>

            <button type="button" class="buto buto-black" data-num="1">1</button>
            <button type="button" class="buto buto-black" data-num="2">2</button>
            <button type="button" class="buto buto-black" data-num="3">3</button>
            <button type="button" class="buto buto-orange" data-num="+">+</button>

            <button type="button" class="buto buto-bigblack" data-num="0">0</button>
            <button type="button" class="buto buto-orange" data-num=".">.</button>
            <button type="button" class="buto-equal">=</button>
            

            
         
       
        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
